<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
      integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
      integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"
      integrity="sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://image.status.io/z6aeO6kAGsAG.png"
            alt="Bootstrap"
            width="100"
            height="24"
          />
        </a>
      </div>
    </nav>
    <section class="vh-100">
      <div class="container py-2 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-6">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-2 text-center">
                <h3 class="mb-5">Sign up to find work you love</h3>
                <div class="p-1 d-flex flex-column">
                  <button
                    type="button"
                    class="btn btn-lg btn-block border border-dark rounded-pill m-2"
                  >
                    <img
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1200px-Apple_logo_black.svg.png"
                      alt="Apple logo"
                      style="width: 18px; height: 18px"
                    />
                    Continue with Apple
                  </button>

                  <button
                    type="button"
                    class="btn btn-lg btn-block btn-primary me-2 rounded-pill m-2"
                  >
                    <img
                      class="align-items-start"
                      src="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png"
                      alt="Google logo"
                      style="
                        width: 30px;
                        height: 30px;
                        margin: 0px;
                        padding: 0px;
                      "
                    />
                    Continue with Google
                  </button>
                </div>
                <p
                  style="
                    width: 100%;
                    text-align: center;
                    border-bottom: 1px solid #e0e0e0;
                    line-height: 0.1em;
                    font-weight: 300;
                  "
                  class="btn-separator my-30"
                >
                  <span
                    style="padding: 0 10px; background: #fff; color: #606060"
                    >or</span
                  >
                </p>
                <form>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      placeholder="  First name"
                      class="form-control form-control-lg"
                      id="username"
                      required
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="userNameinput"
                      placeholder="  Last name"
                      class="form-control form-control-lg"
                      required
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      placeholder="  Email"
                      class="form-control"
                      id="email"
                      required
                    />
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      placeholder="  Password (8 or more characters)"
                      class="form-control form-control-lg"
                      id="password"
                      required
                      minlength="8"
                    />
                  </div>

                  <select class="form-select form-select-lg">
                    <option>Egypt</option>
                    <option>Another</option>
                  </select>

                  <div class="form-check mt-3">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="check1"
                      name="option1"
                      value="something"
                      checked
                    />
                    <label class="form-check-label text-start" for="check1">
                      Send me helpful emails to find rewarding work and job
                      leads.
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      type="checkbox"
                      class="form-check-input"
                      id="check2"
                      name="option2"
                      value="something"
                      required
                    />
                    <label class="form-check-label text-start" for="check2">
                      <p>
                        Yes, I understand and agree to the Upwork Terms of
                        Service , including the
                        <span style="color: green">User Agreement</span> and
                        <span style="color: green">Privacy Policy</span> .
                      </p></label
                    >
                  </div>

                  <div class="p-3 d-flex flex-column">
                    <button
                      class="btn btn-success btn-lg btn-block rounded-pill"
                      id="sign_up"
                      type="submit"
                      onclick="submitForm(event)"
                    >
                      Create my account
                    </button>
                    <div class="adiv">
                      <a href="./login.html"></a>
                    </div>
                  </div>
                </form>

                <p>
                  Already have account ? <span style="color: green">Login</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/register.js"></script>
  </body>
</html>
