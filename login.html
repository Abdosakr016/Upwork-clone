<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/loginstyle.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css"
      integrity="sha512-Z/def5z5u2aR89OuzYcxmDJ0Bnd5V1cKqBEbvLOiUNWdg9PQeXVvXLI90SE4QOHGlfLqUnDNVAYyZi8UwUTmWQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.min.js"
      integrity="sha512-fHY2UiQlipUq0dEabSM4s+phmn+bcxSYzXP4vAXItBvBHU7zAM/mkhCZjtBEIJexhOMzZbgFlPLuErlJF2b+0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/js/bootstrap.bundle.min.js"
      integrity="sha512-ToL6UYWePxjhDQKNioSi4AyJ5KkRxY+F1+Fi7Jgh0Hp5Kk2/s8FD7zusJDdonfe5B00Qw+B8taXxF6CFLnqNCw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img
            src="https://image.status.io/z6aeO6kAGsAG.png"
            alt="Bootstrap"
            width="100"
            height="24"
          />
        </a>
      </div>
    </nav>
    <section class="vh-100">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card shadow-2-strong" style="border-radius: 1rem">
              <div class="card-body p-5 text-center">
                <form method="post">
                  <h3 class="mb-5">Log in to Upwork</h3>
                  <div class="form-outline mb-4">
                    <input
                      type="email"
                      id="username"
                      placeholder="&#xf406;     Username or Email"
                      class="form-control form-control-lg inputs"
                      required
                    />
                    <span id="form-error" class="error"></span>
                  </div>
                  <div class="form-outline mb-4">
                    <input
                      type="password"
                      id="password"
                      placeholder="&#xf084;     Password"
                      class="form-control form-control-lg inputs"
                      required
                      minlength="8"
                    />
                    <span id="form-error" class="error"></span>
                  </div>

                  <div class="p-3 d-flex flex-column">
                    <button
                      class="btn btn-success btn-lg btn-block rounded-pill"
                      id="sign_in"
                      type="submit"
                    >
                      Continue with Email
                    </button>
                  </div>
                </form>
                <p
                  style="
                    width: 100%;
                    text-align: center;
                    border-bottom: 1px solid #e0e0e0;
                    line-height: 0.1em;
                    font-weight: 300;
                  "
                  class="btn-separator my-30"
                >
                  <span
                    style="padding: 0 10px; background: #fff; color: #606060"
                    >or</span
                  >
                </p>

                <div class="p-3 d-flex flex-column">
                  <button
                    type="button"
                    class="btn btn-lg btn-block btn-primary me-2 rounded-pill m-2"
                  >
                    <img
                      class="align-items-start"
                      src="https://cdn.freebiesupply.com/logos/large/2x/google-g-2015-logo-png-transparent.png"
                      alt="Google"
                      style="
                        width: 30px;
                        height: 30px;
                        margin: 0px;
                        padding: 0px;
                      "
                    />
                    Continue with Google
                  </button>
                  <button
                    type="button"
                    class="btn btn-lg btn-block border border-dark rounded-pill m-2 mb-5"
                  >
                    <img
                      src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fa/Apple_logo_black.svg/1200px-Apple_logo_black.svg.png"
                      alt="Apple"
                      style="width: 18px; height: 18px"
                    />
                    Continue with Apple
                  </button>
                </div>
                <p
                  style="
                    width: 100%;
                    text-align: center;
                    border-bottom: 1px solid #e0e0e0;
                    line-height: 0.1em;
                    font-weight: 300;
                  "
                  class="btn-separator my-30"
                >
                  <span
                    style="padding: 0 10px; background: #fff; color: #606060"
                  >
                    Don't have an Upwork account?</span
                  >
                </p>
                <div class="p-5 d-flex flex-column">
                  <button
                    class="btn btn-lg btn-block border border-success rounded-pill mt-1"
                    type="submit"
                  >
                    <a
                      href="./singup.html"
                      style="text-decoration: none; color: #000"
                      >Sign Up</a
                    >
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="./js/login.js"></script>
  </body>
</html>
